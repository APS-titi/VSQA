<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Job Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="jobSelect">
        <h2>Select a Job</h2>
        <select onchange="selectJob(this.value)">
            <option value="">--Select a Job--</option>
            {% for job in jobList %}
                <option value="{{ job.id }}">{{ job.project }} | {{ job.part_number }} | {{ job.rev_number }} | {{ job.material }} | {{ job.part_name }} | {{ job.status }}</option>
            {% endfor %}
        </select>
    </div>
    <div id="jobDetails">
        <!-- Job details will be loaded here based on the selected job -->
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
